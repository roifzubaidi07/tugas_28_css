<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Belajar CSS - Niomic</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-md-6 mt-4">
          <img
            src="img/lampung.jpg"
            alt="lampung"
            class="rounded-circle mx-auto d-block"
            width="140px"
            height="80px"
          />
          <div class="form-group">
            <label><b>Nama Lengkap</b></label>
            <input type="text" class="form-control" value="Nama Lengkap" />
          </div>
          <div class="form-group">
            <label><b>Alamat</b></label>
            <textarea class="form-control" cols="10" rows="3"></textarea>
          </div>
          <div class="form-group">
            <label><b>Alamat Email</b></label>
            <input
              type="email"
              class="form-control"
              placeholder="Alamat email (disabled)"
              disabled
            />
            <div class="form-group">
              <label><b>Password</b></label>
              <input
                type="password"
                class="form-control"
                placeholder="Kata sandi"
              />
            </div>
            <div class="form-group">
              <label><b>Scan KTP</b></label>
              <input
                type="file"
                class="form-control bg-transparent border-0 text-white"
              />
            </div>
            <div class="form-check">
              <input
                class="form-check-input"
                type="checkbox"
                value=""
                id="defaultCheck1"
              />
              <label class="form-check-label" for="defaultCheck1">
                saya <u>setuju</u> dan telah membaca
                <a href="#">aturan</a> serta <a href="#">ketentuan</a> yang
                belaku
              </label>
            </div>
            <br />
            <button type="button" class="btn btn-primary btn-block">
              Submit
            </button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
